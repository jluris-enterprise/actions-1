name: Exploring Variables and Secrets with Trigger

on:
  # schedule:
  #   - cron: "*/1 * * * *"
  workflow_dispatch:

env:
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx

jobs:
  docker:
    runs-on: ubuntu-latest  
    steps:
      - name: Docker Build
        run: echo docker build -t {{ env.CONTAINER_REGISTRY }}/{{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest
    
      - name: Docker Login
        run: echo docker login --username={{vars.DOCKER_USERNAME}} --password={{secrets.DOCKER_PASSWORD}}
    
      - name: Docker Publish
        run: echo docker push $CONTAINER_REGISTRY/{{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest
  
  deploy:
    # This job will only run if the workflow is triggered on the main branch
    if: github.ref == 'refs/heads/main'
    needs: docker

    concurrency:
      group: production-deployment
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Docker Run
        # If the step takes longer than 1 minute to complete, it will fail.
        timeout-minutes: 1
        run: |
          echo docker run -d -p 8080:80 ${{env.CONTAINER_REGISTRY}}/{{vars.DOCKER_USERNAME}}/{{env.IMAGE_NAME}}:latest
          sleep 600s
